---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/secure-backends: "true"
    kubernetes.io/ingress.class: "nginx-external"
    kubernetes.io/tls-acme: "true"
    stable.k8s.psg.io/kcm.class: default
  name: jira-ingress
spec:
  rules:
  - host: {{ .HOSTNAME }}
    http:
      paths:
      - backend:
          serviceName: jira-service
          servicePort: https
        path: /
  tls:
  - secretName: jira-tls
    hosts:
    - {{ .HOSTNAME }}
    - www.{{ .HOSTNAME }}